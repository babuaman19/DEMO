<!DOCTYPE html>
<html>
<head>
<style>
img {
  float: left;
}
</style>
</head>
<body>

<p><img src="pineapple.jpg" alt="Pineapple" style="width:170px;height:170px;margin-right:15px;">
In this example, the image will float to the left in the paragraph, and the text in the paragraph will wrap around the image.</p>

</body>
</html>
